<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applyform">
            <h1>Job Application <span class="titleweb"> (Web) </span></h1>
            <form>

                <div class="form_countainer">
                    <div class="formcontroller">
                    <label for="first_name"> First Name </label>
                    <input id="first_name" name="first_name" placeholder="Enter Your First Name">
                    </div>

                    <div class="formcontroller">
                    <label for="last_name"> Last Name </label>
                    <input id="last_name" name="last_name" placeholder="Enter Your Last Name">
                    </div>

                    <div class="formcontroller">
                    <label for="email"> Email </label>
                    <input id="email" name="email" type="email" placeholder="Enter Your Email">
                    </div>

                    <div class="formcontroller">
                    <label for="job_role"> Select Job Role </label>
                    <select id="job_role" name="job_role">
                        <option value=""> Job Role</option>
                        <option value="frontend"> Frontend Developer</option>
                        <option value="backend"> Backend Developer</option>
                        <option value="graphics"> Graphics Designer</option>
                        <option value="marketer"> Digital Marketer</option>
                    </select>
                    </div>

                    <div class="addressarea">
                    <label for="address"> Enter Your Address </label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="formcontroller">
                    <label for="city"> Enter Your City </label>
                    <input id="city" name="city" placeholder="Enter Your City">
                    </div>

                    <div class="formcontroller">
                    <label for="pincode" type="number"> Enter Pincode </label>
                    <input id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="formcontroller">
                    <label for="date"> Select Date </label>
                    <input id="date" name="date" type="date" value="2022-10-10">
                    </div>

                    <div class="formcontroller">
                    <label for="cv"> Upload Your Resume </label>
                    <input id="cv" name="cv" type="file">
                    </div>
                </div>
                
                <div class="buttonnow">
                    <button type="submit"> Apply Now </button>
                </div>
                
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
